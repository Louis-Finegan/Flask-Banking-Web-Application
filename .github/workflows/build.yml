name: Build and Deploy

on:
  push:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build Docker image
      run: docker build -t build:latest .

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push Docker image
      run: |
        docker tag build ${{ secrets.DOCKER_USERNAME }}/build:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/build:latest


    - name: Set up Git
      run: |
        git config --global user.name 'github-actions'
        git config --global user.email 'github-actions@github.com'
        
    - name: Check for changes
      id: check_changes
      run: |
        git diff --exit-code || echo "::set-output name=changed::true"
      continue-on-error: true
        
    - name: Commit and push changes
      if: steps.check_changes.outputs.changed == 'true'
      run: |
        git add .
        git commit -m "Modified Web app"
        git push
